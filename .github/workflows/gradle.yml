name: Build Mod Job

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Change perms
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Archive test report
      uses: actions/upload-artifact@v2
      with:
        name: Mod JARs
        path: build/libs